<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Health Quiz</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <a class="btn" href="index.html">‚Üê Back</a>
    <h2>Health Quiz</h2>
    <button class="btn danger" id="logoutBtn" type="button">Logout</button>
  </header>

  <main class="container">
    <div class="panel quiz-wrap">
      <div id="quizStart" class="quiz-start">
        <h3>üìò Instructions</h3>
        <ul class="quiz-ul">
          <li>10 questions</li>
          <li>15 seconds per question</li>
          <li>Score saves automatically</li>
        </ul>
        <div class="quiz-actions">
          <button class="btn primary" id="beginBtn">Begin Quiz</button>
          <a class="btn" href="quiz_history.html">View History</a>
        </div>
      </div>

      <div id="quizBox" class="quiz-box" style="display:none;">
        <div class="quiz-top">
          <div class="quiz-qno" id="qno">Q1/10</div>
          <div class="quiz-timer">‚è≥ Time Left: <b id="timer">15</b>s</div>
        </div>

        <h3 id="question" class="quiz-question">Question here</h3>

        <div id="options" class="quiz-options"></div>

        <div class="quiz-bottom">
          <div id="status" class="quiz-status"></div>
          <button class="btn primary" id="nextBtn" disabled>Next</button>
        </div>
      </div>

      <div id="resultBox" class="quiz-result" style="display:none;">
        <h3>‚úÖ Quiz Completed</h3>
        <p id="scoreText" style="font-size:18px;margin:8px 0;"></p>
        <div class="quiz-actions">
          <button class="btn primary" id="restartBtn">Restart</button>
          <a class="btn" href="quiz_history.html">View History</a>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="js/quiz.js"></script>
</body>
</html>
